{% extends 'base.html' %}
{% load static %}

{% block title %}Выбор букета - Flower Shop{% endblock %}
{% block content %}
<section id="quiz">
    <div class="container">
        <div class="quiz">
            <div class="quiz__back ">
                <a href="{% url 'index' %}" class="quiz__back_link fic">
                    <img src="{% static 'img/arrow-left.svg' %}" alt="arrow-left" class="arrowLeft">
                    <span class="quiz__back_intro">Назад</span>
                </a>
            </div>
            <div class="quiz__block">
                <h1 class="quiz__title">К какому событию нужен букет?</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="quiz__elems fic">
                        <button type="submit" name="event" value="wedding" class="quiz__elem">Свадьба</button>
                        <button type="submit" name="event" value="birthday" class="quiz__elem">День рождения</button>
                        <button type="submit" name="event" value="no_reason" class="quiz__elem">Без повода</button>
                    </div>
                    <div class="quiz__progress">
                        <div class="quiz__progress_step">
                            <span class="quiz__progress_num">1</span>
                            <span class="quiz__progress_in"> шаг из </span>
                            <span class="quiz__progress_num">2</span>
                        </div>
                        <div class="quiz__progress_line">
                            <div class="quiz__progress_lineActive"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
